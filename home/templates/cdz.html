{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Os Cavaleiros Dos Zodiacos</title>
    <link rel="stylesheet" href="{% static '/home/css/cdz.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1 style="color: white;" class="h1 text-center">Os Cavaleiros Dos Zodiacos</h1>

<div class="container text-center">
    {% if cdz.pk > 1 %}
        <a class="btn btn-success" href="/cdz/{{ cdz.pk|add:'-1' }}">voltar</a>
    {% endif %}
    <iframe width="640" height="360" frameborder="0" src="{{ cdz.url }}" allowfullscreen></iframe>
    {% if cdz.pk < 144 %}
        <a class="btn btn-primary" href="/cdz/{{ cdz.pk|add:'1' }}">proximo</a>
    {% endif %}
    <p>
  <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
    Todos os episodios
  </button>
</p>
<div style="max-width: 100%;">
  <div class="collapse collapse-horizontal" id="collapseWidthExample">
    <div class="card card-body" style="max-width: 100%;">
      {% for episodio in episodios %}
    <a class="btn btn-outline-dark" href="/cdz/{{episodio.codigo}}">{{episodio.nome}}</a>
        {% endfor %}
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
