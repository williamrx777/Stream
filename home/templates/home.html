{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Streams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">

</head>
<body>

<header class="header">
        <h1>Stream de Filmes Serie e Anime</h1>
</header>
{% block body %}
    {% endblock %}
<main class="main">
        <div class="stream-filmes">
            <h2>Filmes</h2>
            <div class="lista-filmes">
                <!-- Listagem de filmes -->
            <nav>
            <ul class="filme">
                <li><a class="filme" href="{% url 'filmes' %}">Filmes</a></li>
            </ul>
        </nav>
            </div>
        </div>

        <section class="stream-series">
            <h2>Séries</h2>
            <div class="lista-series">
                <!-- Listagem de séries -->
                 <ul class="filme">
                <li><a class="filme" href="{% url 'series' %}">Series</a></li>
                 </ul>
            </div>
        </section>

        <section class="stream-anime">
            <h2>Anime</h2>
            <div class="lista-anime">
                <!-- Listagem de anime -->
                <ul class="filme">
                <li><a class="filme" href="{% url 'animes' %}">Animes</a></li>
                 </ul>
            </div>
        </section>
    </main>


    <footer class="footer">
        {% block footer %}
        {% endblock %}
        <p>&copy; 2023 Stream de Filmes e Anime</p>
    </footer>


</body>
</html>
