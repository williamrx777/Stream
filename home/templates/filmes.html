{% extends 'home.html' %}
{% load static %}


{% block title %}{% endblock %}


{% block body %}


<form action="{% url 'filmes' %}" method="get" class="form-inline" style="margin:15px;display: flex;justify-content: flex-end;">
    <input type="text" name="nome" placeholder="Digite seu filme"><br>
    <input type="submit" value="Pesquisa" class="btn btn-success">
</form>
<div class="container ">

    {% for filme in filmes %}
    <iframe  width="640" height="360" frameborder="0" src="{{filme.url}}" allowfullscreen ></iframe>
    {% endfor %}

</div>


{% endblock %}
