{% extends 'home.html' %}
{% load static %}


{% block title %}{% endblock %}


{% block body %}


<form action="{% url 'filmes' %}" method="get" class="form-inline" style="margin:15px;display: flex;justify-content: flex-end;">
    <input type="text" name="nome" placeholder="Digite seu filme"><br>
    <input type="submit" value="Pesquisa" class="btn btn-success">
</form>
<div class="container-fluid ">

    {% for filme in filmes %}
    <iframe style="margin:3px;" width="340" height="191" src="{{filme.url}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
    {% endfor %}

</div>


{% endblock %}
